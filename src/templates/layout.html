<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>
        Organizer - {% block title %}{% endblock %}
    </title>

    <link rel="stylesheet" href="../static/css/global.css">
    <link rel="stylesheet" href="../static/css/navbar.css">
    <link rel="stylesheet" href="../static/css/form.css">
    <link rel="stylesheet" href="../static/css/messages.css">
    <link rel="stylesheet" href="../static/css/modal.css">

    {% block styles %}{% endblock %}

    <!-- Themes -->
    <link rel="stylesheet" href="" id="theme_css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <button id="toggle_theme"></button>

    {% if 'id' in session %}

        <nav>
            <section>
                <a href="/tasks"><i class="smooth fa-solid fa-circle-check"></i></a>
                <a href="/habits"><i class="smooth fa-solid fa-calendar-day"></i></a>
                <a href="/pomodoro"><i class="smooth fa-solid fa-stopwatch-20"></i></a>
            </section>

            <section>
                <button id="profile-modal"><i class="fa-solid fa-user"></i></button>
            </section>
        </nav>

    {% endif %}

    <div id="modal_container"></div>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <ul id="messages">
            {% for message in messages %}
                <li class="{{ message[0] }}">{{ message[1] }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    {% endwith %}

    {% block body %}
    {% endblock %}

    <script type="module" src="../static/js/cookie.js"></script>
    <script type="module" src="../static/js/theme.js"></script>
    <script type="module" src="../static/js/profile.js"></script>
    <script type="module" src="../static/js/Modal.js"></script>

</body>
</html>
