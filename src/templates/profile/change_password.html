{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block body %}
    <div class="main">
        <form action="/profile/change?data=pass" method="POST">
            <h1>Change Password</h1>
            <input class="smooth" type="password" placeholder="Password" name="pass" minlength="8">
            <input class="smooth" type="password" placeholder="Password Again" name="again" minlength="8">
            <button class="smooth" type="submit">Change Password</button>
        </form>
    </div>
{% endblock %}
