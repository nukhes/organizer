<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>
        Organizer - {% block title %}{% endblock %}
    </title>

    <link rel="stylesheet" href="../static/css/global.css">
    <link rel="stylesheet" href="../static/css/navbar.css">
    <link rel="stylesheet" href="../static/css/form.css">

    <!-- Themes -->
    <link rel="stylesheet" href="../static/css/themes/light.css" id="theme_css">
    <link rel="stylesheet" href="../static/css/themes/theme.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <button id="toggle_theme"></button>

    <nav>
        <section>
            <a href="/tasks"><i class="smooth fa-solid fa-circle-check"></i></a>
            <a href="/habits"><i class="smooth fa-solid fa-calendar-day"></i></a>
            <a href="/pomodoro"><i class="smooth fa-solid fa-stopwatch-20"></i></a>
        </section>

        <section>
            <a href="/profile"><i class="fa-solid fa-user"></i></a>
        </section>
    </nav>

    {% block body %}
    {% endblock %}

    <script src="../static/js/theme.js"></script>

</body>
</html>
